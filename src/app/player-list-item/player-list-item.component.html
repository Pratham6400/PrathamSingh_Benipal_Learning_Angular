<div *ngIf="player" class="player-list-item">
  <h2>Player Information</h2>
  <img ngSrc="alex" alt="player images" width = "150" height="200" priority>;
  <!--reference for image= https://www.ufc.com/athlete/alex-pereira-->
  <p><strong>Name</strong>{{player.name}}</p>
  <p><strong>Age</strong>{{player.age}}</p>
  <p><strong>Favourite Sport</strong>{{player.favSport}}</p>
  <p><strong>Bench PR</strong>{{player.benchPR}}</p>
  <p><strong>Favourite Food</strong>{{player.favFood}}</p>
</div>
